<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <link rel="stylesheet" href="/src/styles.css" />
      <title>Calculate-Taxi-Fare</title>
      <link rel="stylesheet" href="styles.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script
        defer

    <body>
      <div class="container">
        <div class="card">
          <div class="inner-box" id="card">
            <div class="card-front">
              <h2 id="h2">Get Your Taxi Fare now!</h2>
              <button type="button" class="btn1" onclick="openRegister()">
                Calculate Now
              </button>
            </div>
            <div class="card-back">
              <h2>Enter Destination</h2>
              <!-- YT-Content////////////////// -->
              <!-- <div class="container"> -->
                <div class="row">
                  <div class="jumbotron">
                    <!-- <h1>Calculate the Distance Between two Addresses demo</h1> -->
                  </div>
                    <form id="distance_form">
                      <div class="form-group">
                        <label>Origin: </label>
                        <input
                          class="form-control"
                          id="from_places"
                          placeholder="Enter a location"
                        />
                        <input id="origin" name="origin" required="" type="hidden" />
                      </div>
           
                      <div class="form-group">
                        <label>Destination: </label>
                        <input
                          class="form-control"
                          id="to_places"
                          placeholder="Enter a location"
                        />
                        <input
                          id="destination"
                          name="destination"
                          required=""
                          type="hidden"
                        />
                      </div>
                      <button class="btn btn-primary" type="submit" value="Calculate"> Calculate Total Distance</button> 
                    </form>
                    <label for="kilo">Total Distance in KM:</label>
                        <textarea name="textare" id="kilo" cols="10" class="
                        list-group-item rows="5" disabled> </textarea>
          
                      </ul>
                      <button type="submit" class="submit-btn2" onclick="calculate()">Check Fare</button>
                
                      <div id="display"> </div>
                    </div>
               
                <!-- <div id="price"> </div>   -->
              </div> 
            </div>
          </div>
        </div>
      </div>
      <script src="/index.js"></script>
